# Gource custom configuration for conventional commits
# Colors for different commit types based on commit message prefixes

# Feature commits - bright blue
highlight-colour-ff2b0aff=0,150,255

# Fix commits - orange
highlight-colour-ff2b02ff=255,150,0

# Documentation commits - green
highlight-colour-ff2b04ff=50,200,50

# Test commits - yellow
highlight-colour-ff2b05ff=220,220,50

# Refactor commits - gray
highlight-colour-ff2b06ff=150,150,150

# Performance commits - purple
highlight-colour-ff2b07ff=180,50,180

# Chore commits - muted gray
highlight-colour-ff2b08ff=100,100,100
